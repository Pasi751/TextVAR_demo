# ===== docker-compose.yml =====

version: '3.8'

services:
  frontend:
    build:
      context: ./var_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./var_api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./checkpoints:/app/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]